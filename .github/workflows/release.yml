name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
        include:
          - os: ubuntu-latest
            artifact_name: fifu-linux
            asset_name: fifu-linux
          - os: windows-latest
            artifact_name: fifu-win
            asset_name: fifu-win.exe
          - os: macos-latest
            artifact_name: fifu-macos
            asset_name: fifu-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyInstaller
          pip install .

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --add-data "fifu/styles/app.tcss:fifu/styles" --name fifu fifu/__main__.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --add-data "fifu/styles/app.tcss;fifu/styles" --name fifu-win fifu/__main__.py

      - name: Rename binaries (Linux)
        if: runner.os == 'Linux'
        run: mv dist/fifu dist/fifu-linux

      - name: Rename binaries (macOS)
        if: runner.os == 'macOS'
        run: mv dist/fifu dist/fifu-macos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/fifu-linux
            dist/fifu-win.exe
            dist/fifu-macos

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: List files (Debug)
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fifu-linux
            dist/fifu-win.exe
            dist/fifu-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
